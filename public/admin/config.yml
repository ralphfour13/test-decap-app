                    }
                  - {
                      label: "Button URL",
                      name: "btn_url",
                      widget: "string",
                      required: false,
                    }
                  - {
                      label: "Open in New Tab",
                      name: "new_tab",
                      widget: "boolean",
                      default: false,
                      required: false,
                    }
              - label: "Second CTA Button"
                name: "hero_cta_2"
                widget: "object"
                required: false
                fields:
                  - {
                      label: "Button Background Color",
                      name: "bg_btn_color",
                      widget: "color",
