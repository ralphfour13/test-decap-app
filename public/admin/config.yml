                  - {
                      label: "Button Text Color",
                      name: "text_btn_color",
                      widget: "color",
                      default: "#000000",
                      required: false,
                    }
                  - {
                      label: "Button Text",
                      name: "btn_text",
                      widget: "string",
                      required: false,
                    }
                  - {
                      label: "Button URL",
                      name: "btn_url",
                      widget: "string",
                      required: false,
                    }
                  - {
                      label: "Open in New Tab",
                      name: "new_tab",
                      widget: "boolean",
                      default: false,
                      required: false,
                    }
                # Mutli Column Section
          - name: "multi_column"
            label: "Multi Column Section"
            fields:
              - {
                  label: "Background Color",
                  name: "bg_color",
                  widget: "color",
                  default: "#ffffff",
                }
              - label: "Columns"
                name: "columns"
                widget: "list"
                max: 2
                types:
                  - label: "Image Column"
                    name: "image"
                    fields:
                      - { label: "Image", name: "image_url", widget: "image" }
                      - {
                          label: "Alt Text",
                          name: "alt_text",
                          widget: "string",
                        }
                  - label: "Content Column"
                    name: "content"
                    fields:
                      - { label: "Title", name: "title", widget: "string" }
                      - {
                          label: "Title Highlight",
                          name: "title_highlight",
                          widget: "string",
                          required: false,
                        }
                      - {
                          label: "Highlight Color",
                          name: "title_highlight_color",
                          widget: "color",
                          default: "#8b5cf6",
                        }
                      - {
                          label: "Description",
                          name: "description",
                          widget: "text",
                        }
                      - label: "Button"
                        name: "button"
                        widget: "object"
                        required: false
                        fields:
                          - {
                              label: "Button Background Color",
                              name: "bg_btn_color",
                              widget: "color",
                              default: "#ffffff",
